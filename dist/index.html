<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Markdown Editor - SimpleMDE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <style>
        .editor-preview h1,
        .editor-preview h2,
        .editor-preview h3,
        .editor-preview h4,
        .editor-preview h5 {
            margin-bottom: 10px;
        }

        .editor-preview h1 {
            border-bottom: 1px solid #ddd;
        }

        .editor-preview h1 {
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
<section class="page-header">
    <h1 class="project-name">SimpleMDE Markdown Editor</h1>
</section>
<section class="main-content">

    <!--<div class="container">-->
    <!---->
    <!--</div>-->

    <div id="demo1" tabindex="1">For **testing** purpose</div>
    <div id="demo2" tabindex="1">* For **another testing** purpose</div>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="simplemde.min.css">
    <script src="simplemde.min.js"></script>


    <script>
		new SimpleMDE({
			element      : document.getElementById("demo1"),
			spellChecker : false,
			linewrapping : true
		});

		new SimpleMDE({
			element      : document.getElementById("demo2"),
			spellChecker : false,
			linewrapping : true
		});
    </script>
</section>
</body>
</html>
